name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run ruff
        run: |
          source .venv/bin/activate
          ruff check src/nanogridbot/

      - name: Run black
        run: |
          source .venv/bin/activate
          black --check src/nanogridbot/

      - name: Run isort
        run: |
          source .venv/bin/activate
          isort --check src/nanogridbot/

      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy src/nanogridbot/

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest -xvs

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
